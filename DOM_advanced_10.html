<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продвинутые задачи по взаимодействию с DOM</title>
</head>
<body>
    <span> Дан элемент #elem. Найдите его родителя и покрасьте его в красный цвет.<br>

        Дан элемент #elem. Найдите родителя его родителя и покрасьте его в синий цвет.</span>

    <div>
        Представляем вашему вниманию список
        <ul id="#">Список чего-то
            <li id="elem">Пункт</li>
            <li>Пункт</li>
        </ul>
    </div>
    <script>
        let elem = document.querySelector("#elem");
        elem.parentElement.style.cssText = "background-color: red";
        elem.parentElement.parentElement.style.cssText = "background-color: blue";
    </script>
    
</body>
</html>
