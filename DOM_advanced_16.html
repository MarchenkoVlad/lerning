<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продвинутые задачи по взаимодействию с DOM</title>
</head>
<body>
    <p>
        Дана кнопка. Сделайте так, чтобы по нажатию на эту кнопку, скрывался родитель этой кнопки.</p>
        <br>
        <div style="background-color: red; width: 100px; height: 100px">
            <input type="button" id="btn" style="margin: 30px 20px" value="Кнопка">
        </div>
        
    <script>
        let button = document.querySelector("#btn");
        let body = document.querySelector('body');
        button.onclick = () => {
            button.parentElement.style.display = 'none';
        }
        
    </script>
    
</body>
</html>
