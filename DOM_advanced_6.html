<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продвинутые задачи по взаимодействию с DOM</title>
</head>
<body>
    <span>Дан элемент ul, а в нем li #elem. Вставьте перед элементом #elem новую li с текстом '!!!' </span>    
    <ul id="parent">
        <li id="elem">Пункт</li>
    </ul>

    <script>
        let elem = document.querySelector('#parent');
        let list = document.querySelector('#elem');

        let li = document.createElement('li');
        li.innerHTML = "!!!";

        elem.insertBefore(li, list);
    </script>
    
</body>
</html>
