<span style="border:1px solid black">Написать форму, при вводе текста он должен мгновенно дублироваться рядом с формой</span>
<input type="text" id="inp" onkeyup="outputText(this)" placeholder="Введит текст">
<span id="txt"> </span>

<script>
    function outputText(elem) {
        
        let span = document.querySelector('#txt');
        span.innerHTML = elem.value;
    }
</script>
