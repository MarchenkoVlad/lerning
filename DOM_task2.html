<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задачи на работу с DOM</title>
</head>
<body>
    <button onclick="changeText()">Нажми на меня!</button>
    <span >Это текст который надо изменить</span>
    
    <script>
        function changeText(){
            let span = document.querySelector('span');
            span.innerHTML= "Новый текст!"
        }
       

    </script>
    
</body>
</html>
