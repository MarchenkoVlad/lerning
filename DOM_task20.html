<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Работа с DOM</title>
</head>
<body>
    <span style="border: 1px solid black">Выведите на экран текущую дату-время в формате '12:59:59 31.12.2014'.
    Для решения этой задачи напишите функцию, которая будет добавлять 0 перед днями и месяцами, 
    которые состоят из одной цифры (из 1.9.2014 сделает 01.09.2014).</span><br>
    
    <input type="button" onclick="displayDate()" value="Нажми для вывода даты и времени">
   
    <script>
        function displayDate() {
            let date = new Date();
            let time = date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds();
            let day = date.getDate();
            let month = date.getMonth() + 1;
            let year = date.getFullYear();
            alert(time + " " + changeDateFormat(day) + "." + changeDateFormat(month) + "." + year);
        }

        function changeDateFormat(numb) {
            let str = String(numb);
            if(str.length < 2) return str = "0" + numb;
                else return numb;
        }

    </script>
</body>
</html>
