<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задачи по работе с DOM</title>
</head>
<body>
    <style>
    </style>

    <p>Даны картинки. Привяжите к каждой картинке событие, чтобы по клику на картинку алертом выводился ее src.</p>
    
    <img src="#" alt="Картинка 1"  style="border: 1px solid black">
    <img src="#1" alt="Картинка 2"  style="border: 1px solid black">
    <script>
        let images = document.querySelectorAll('img');
        for(let i = 0; i < images.length; i++) {
            images[i].addEventListener('click', getSrc)
        }
        
        function getSrc() {
            alert(this.getAttribute('src'));
        };
    </script>
</body>
</html>
