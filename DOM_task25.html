<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задачи по работе с DOM</title>
</head>
<body>
    <style>
    </style>
    <span style="border: 1px solid black">Даны абзацы с числами. По нажатию на абзац в нем должен появится квадрат числа, которое он содержит</span>
    <br>

    <p>1</p>
    <p>2</p>
    <p>3</p>
    <p>4</p>

    <script>
        let paragraphs = document.querySelectorAll('p');
        for(let i = 0; i < paragraphs.length; i++) {
            paragraphs[i].addEventListener('click', displaySqrt);
        };

        function displaySqrt() {
            let numb = +this.innerHTML;
            this.innerHTML = numb*numb;
        }
    </script>
</body>
</html>
