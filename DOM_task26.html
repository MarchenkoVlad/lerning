<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задачи по работе с DOM</title>
</head>
<body>
    <style>
    </style>
    <span style="border: 1px solid black">Даны инпуты. Сделайте так, чтобы все инпуты по потери фокуса проверяли свое содержимое на правильное количество символов. Сколько символов должно быть в инпуте, указывается в атрибуте data-length. Если вбито правильное количество, то граница инпута становится зеленой, если неправильное - красной.</span>
    <br>
    <input type="text" data-length="5">
    <input type="text" data-length="5">
    <input type="text" data-length="5">
    
    <script>
        let inputs = document.querySelectorAll('input');
        for(let i = 0; i < inputs.length; i++) {
            inputs[i].addEventListener('blur', checkValue);
        }

        function checkValue() {
            let str = this.value;
            if(str.length == this.dataset.length) this.style.borderColor = "green";
                else this.style.borderColor = "red";
        }
    </script>

</body>
</html>
