/*Игра виселица*/
<!DOCTYPE>
<html>
<head>
    <meta charset="UTF-8">
    <title>Игра "Виселица"</title>
</head>
<body>
    <script>
        let words = [
            "малина",
            "вишня",
            "смородина",
            "голубика",
        ];

        let word = pickWord(words); //определяем загаданное слово
        let answerArray = setupAnswerArray(word); //итоговый массив для представления скрытого слова
        let remainLetters = word.length; // сколько букв осталось угадать
        while (remainLetters > 0) {
            showPlayerProgress(answerArray); //вывод состояния игры
            let guess = getGuess(); // ответ игрока
            if (guess === null) {
                break;
            } else if (guess.length !==1) {
                alert("Пожалуйста, введите одиночную букву");
            } else {
                let correctGuesses = updateGameState( guess, word, answerArray);
                //remainLetters -= correctGuesses;
            }
        }
        showAnswerAndCongratulatePlayer(answerArray);

        function pickWord(words) {
            return words[Math.floor(Math.random() * words.length)];
        }

        function setupAnswerArray(word) {
            let arr = [];
            for(let i = 0; i < word.length; i++){
                arr[i] = "_"
            }
            return arr;
        }
        function showPlayerProgress (answerArray){
            alert(answerArray.join(" "));
        }

        function getGuess() {
           return prompt("Угадайте букву, или нажмите Отмена для выхода  из игры");
        }

        function updateGameState(guess, word, answerArray) {
            guess = guess.toLocaleLowerCase();
                for(let j = 0; j < word.length; j++) {
                    if(word[j] === guess) {
                        //if(answerArray[j] === "_")
                         remainLetters--;
                        answerArray[j] = guess;
                    }
                }
        }

        function showAnswerAndCongratulatePlayer(answerArray){
            alert(answerArray.join(" "));
        alert("Отлично! Было загадано слово " + word);
        }
    </script>
  

  
</body>
</html>
