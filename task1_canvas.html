<!DOCTYPE html>
<html>
<head>  
    <meta charset="UTF-8">
    <title>Рисуем человечка в canvas</title>
</head>
<body>
    <canvas id="canvas" width="200", height="200" style="border: 1px solid"></canvas>

    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    
    <script>
        let canvas = document.getElementById("canvas");
        let ctx = canvas.getContext("2d");
        ctx.fillRect(80, 0, 50, 50);
        ctx.fillRect(100, 50, 10, 20);
        for(let i =4; i <17; i++){
            ctx.fillRect(i*10, 70, 10, 10);
        };
        ctx.fillRect(70, 80, 70, 70);
        ctx.fillRect(70, 150, 10, 50);
        ctx.fillRect(130, 150, 10, 50);
    </script>
</body>
</html>
